<html>

<head>
    <title>
        Background wallpaper
    </title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Roboto+Mono" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf737a6151.js" crossorigin="anonymous"></script>

</head>

<body onload="initialise()">


    <div id="main-div">

        <div class="Header">
            <h1>ðŸŒˆ Basic Color Tool</h1>
        </div>

        <div class="hex-viewer">

            <div class="hex-inner-box">
                <div class="hex-text">
                    <input type="text" value="Basic Color Tool" id="hex" class="hex">
                </div>
                <div class="copy-text" onmouseout="outFunc()">
                    <i id="copy-icon" class="far fa-copy">
                        <span class="copy-tooltiptext" id="mytoolTip">Copy</span>
                    </i>
                </div>
            </div>
        </div>
        <div class="color-controls">
            <div class="controls-box">
                <div id="dice-box" class="dice-container">
                    <i id="dice" class="fas fa-dice"></i>
                    <span class="tooltiptext">Shuffle</span>
                </div>
                <div class="rgb-controls">
                    <span class="control-text">RGB</span>
                    <input type="range" class="slider-small" id="red" min="0" max="255" oninput="changeBg()"><br />
                    <input type="range" class="slider-small" id="green" min="0" max="255" oninput="changeBg()"><br />
                    <input type="range" class="slider-small" id="blue" min="" max="255" oninput="changeBg()">

                </div>
            </div>
            <div class="alpha-box">
                <span class="control-text">AlPHA</span>
                <input type="range" class="slider-small" id="alpha" min="1" max="255" oninput="changeBg()">

            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
